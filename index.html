<!DOCTYPE html>
<html>
<head>
<title>HTML5 fundamentals</title>
</head>

<body>
<!-- input color -->
<input type="color" />

<hr/>

<!-- Datalist -->
<label for="colors-box">Colors:</label><br/>
<input id="colors-box" list="colors" />
<datalist id="colors">
	<option value="Blue" />
	<option value="Red" />
	<option value="Yellow" />
	<option value="Orange" />
	<option value="White" />
</datalist>

</body>

</html>

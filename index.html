<!DOCTYPE html>
<html>
<head>
<title>HTML5 fundamentals</title>
</head>

<body>
<!-- input color -->
<input type="color" />

<hr/>

<!-- Datalist -->
<h3>Input colors</h3>
<label for="colors-box">Colors:</label><br/>
<input id="colors-box" list="colors" />
<datalist id="colors">
	<option value="Blue" />
	<option value="Red" />
	<option value="Yellow" />
	<option value="Orange" />
	<option value="White" />
</datalist>

<hr/>

<!-- Date -->
<h3>Input dates and time</h3>
<input type="date" />
<input type="datetime-local" />
<input type="time" />
<input type="month" />
<input type="week" />

<hr/>

</body>

</html>
